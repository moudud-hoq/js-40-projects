    <!-- Hero Start -->
    <div id="hero" class="hero min-h-screen rounded-xl bg-black" style="background-color: ">
      <div class="bg-opacity-60"></div>
      <div class="hero-content text-neutral-content">
        <div class="max-w-md">
          <ul class="mb-5">
            <h1 class="text-5xl font-bold">Key concepts covered:</h1>
            <li class="">arrays</li>
            <li class="">document.getElementById()</li>
            <li class="">document.querySelector()</li>
            <li class="">addEventListener()</li>
            <li class="">document.body.style.backgroundColor</li>
            <li class="">Math.floor()</li>
            <li class="">Math.random()</li>
            <li class="">array.length</li>
          </ul>
          <button id="change-color" class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <!-- JS code here -->
    <script>
      // Get the button element
      var button = document.getElementById("change-color");
      // Add click event listener to the button
      button.addEventListener("click", function () {
        // Get a random color
        var randomColor = getRandomColor();
        // Change the background color of the hero element
        document.getElementById("hero").style.backgroundColor = randomColor;
      });

      // Function to generate a random color
      function getRandomColor() {
        var letters = "0123456789ABCDEF"; // This string contains all the characters that can be used in a hexadecimal color code.
        var color = "#"; // This initializes the color variable with the '#' symbol, which is used in hexadecimal color codes.
        for (var i = 0; i < 6; i++) {
          // This loop runs 6 times to generate a 6-character hexadecimal color code.
          color += letters[Math.floor(Math.random() * 16)]; // In each iteration, a random character from the 'letters' string is added to the 'color' variable.
          // Math.random() generates a random number between 0 and 1. Multiplying it by 16 gives us a number between 0 and 15.
          // Math.floor() rounds down the result to the nearest integer, ensuring it's within the range of valid indices for the 'letters' string.
          // This expression selects a random character from the 'letters' string and adds it to the 'color' variable.
        }
        return color; // Finally, the generated hexadecimal color code is returned.
      }
    </script>
